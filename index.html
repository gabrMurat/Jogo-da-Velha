<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Jogo da Velha</title>
</head>
<body>
    <div>
        <div class="cadastro" id="cadastro">
                <h1> Jogadores: </h1>
                <div class="jog1">
                    <label class="itens" for="jogador1"> Jogador 1: </label>
                    <input class="itens" type="text" placeholder="Jogador 1" id="jogador1"/>
                </div>
                <div class="jog2">
                    <label class="itens" for="jogador1" > Jogador 2: </label>
                    <input class="itens" type="text" placeholder="Jogador 2" id="jogador2"/>
                </div>
                <div class="buttonjog">
                    <input class="itensb" type="button" value="Iniciar"  onclick="startGame()"/>
                    <input class="itensb" type="button" value="VS IA"  onclick="startIA()"/>
                </div>
        </div>


        <div class="title" >
            <h1>Jogo da Velha</h1>
            <p>_________________________________________________</p>
        </div>

        <div class="table" id="table">
            <div class="player 1">
                <p id="X">Ameba</p>
                <p>Vitórias:</p>
                <p id="nVitorias1">0</p>

            </div>
            <div class="board">
                <div class="cell" data-cell id="1"></div>
                <div class="cell" data-cell id="2"></div>
                <div class="cell" data-cell id="3"></div>
                <div class="cell" data-cell id="4"></div>
                <div class="cell" data-cell id="5"></div>
                <div class="cell" data-cell id="6"></div>
                <div class="cell" data-cell id="7"></div>
                <div class="cell" data-cell id="8"></div>
                <div class="cell" data-cell id="9"></div>
            </div>
            <div class="player 2">
                <p id="O">Ameba2</p>
                <p>Vitórias:</p>
                <p id="nVitorias2">0</p>
            </div>
        </div>

        <div class="reset">
            <button dataReset onclick="reset()">Reset</button>
        </div>

        <div class="ganhou" data-winning>
            <p class="ganhouText" data-winning-text>X venceu!</p>
            <button data-button>Reiniciar</button>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
